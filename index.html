<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebs Ki Gaddi - Bollywood News</title>
    
    <!-- Google Fonts: Poppins for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS STYLES -->
    <style>
        :root {
            --primary-color: #ff3b30; /* A bold, news-like red */
            --background-color: #f0f2f5;
            --card-color: #ffffff;
            --text-color: #1c1e21;
            --subtle-text-color: #65676b;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-color: #dddfe2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1e21; /* Start with a dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .splash-logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }
        .splash-logo span {
            color: var(--primary-color);
        }

        /* --- HEADER --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-color);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .app-logo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
        }
        .app-logo span {
            color: var(--primary-color);
        }
        #refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        #refresh-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--subtle-text-color);
            transition: transform 0.5s ease;
        }
        #refresh-btn.loading svg {
            transform: rotate(360deg);
        }

        /* --- MAIN NEWS FEED --- */
        .news-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 15px 20px 15px; /* Padding top for fixed header */
        }

        .article-card {
            background-color: var(--card-color);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            display: block;
            transition: transform 0.2s ease-in-out;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            font-size: 1.4em;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .card-content .snippet {
            font-size: 0.95em;
            color: var(--subtle-text-color);
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card-meta {
            font-size: 0.8em;
            color: var(--subtle-text-color);
            opacity: 0.8;
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: var(--subtle-text-color);
        }

    </style>
</head>
<body>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="splash-logo">Celebs Ki <span>Gaddi</span></div>
    </div>

    <!-- HEADER -->
    <header class="app-header">
        <div class="app-logo">Celebs Ki <span>Gaddi</span></div>
        <button id="refresh-btn" title="Refresh Feed">
            <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
    </header>

    <!-- MAIN NEWS FEED CONTAINER -->
    <main class="news-container">
        <div id="news-feed">
            <p class="loader">Loading latest news...</p>
        </div>
    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const newsFeed = document.getElementById('news-feed');
            const refreshBtn = document.getElementById('refresh-btn');

            // --- HIDE SPLASH SCREEN ---
            setTimeout(() => {
                splashScreen.classList.add('hidden');
            }, 2000); // Show splash for 2 seconds

            // --- FETCH NEWS FUNCTION ---
            function fetchNews() {
                // Start loading animation
                newsFeed.innerHTML = '<p class="loader">Loading latest news...</p>';
                refreshBtn.classList.add('loading');

                // ===================================================================
                // ===== IMPORTANT: REPLACE WITH YOUR BLOGGER URL ====================
                // ===================================================================
                const bloggerUrl = 'https://celebskigaddi.blogspot.com/'; 
                // Example: 'https://sehatxpert.blogspot.com'
                // ===================================================================

                const rssUrl = `${bloggerUrl}/feeds/posts/default?alt=rss`;
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        newsFeed.innerHTML = ''; // Clear loader
                        if (data.status === 'ok' && data.items.length > 0) {
                            data.items.forEach(article => {
                                // 1. Extract Image from content
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = article.description;
                                const firstImage = tempDiv.querySelector('img');
                                const imageUrl = firstImage ? firstImage.src : 'https://via.placeholder.com/400x220.png?text=No+Image'; // Fallback image

                                // 2. Create a clean text snippet
                                const snippet = (tempDiv.textContent || tempDiv.innerText || "").substring(0, 150);

                                // 3. Create the article card HTML
                                const articleCard = `
                                    <a href="${article.link}" target="_blank" class="article-card">
                                        <img src="${imageUrl}" alt="${article.title}" class="card-image">
                                        <div class="card-content">
                                            <h2>${article.title}</h2>
                                            <p class="snippet">${snippet}...</p>
                                            <p class="card-meta">
                                                Published on ${new Date(article.pubDate).toLocaleDateString()}
                                            </p>
                                        </div>
                                    </a>
                                `;
                                newsFeed.innerHTML += articleCard;
                            });
                        } else {
                            newsFeed.innerHTML = '<p class="loader">No articles found. Please check back later!</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching news:', error);
                        newsFeed.innerHTML = '<p class="loader">Could not load news. Please check your connection.</p>';
                    })
                    .finally(() => {
                        // Stop loading animation
                        refreshBtn.classList.remove('loading');
                    });
            }

            // --- EVENT LISTENERS ---
            refreshBtn.addEventListener('click', fetchNews);

            // Initial load of news
            fetchNews();
        });
    </script>

</body>
